<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
    <g fill="gray">
        <ellipse cx="50" cy="50" rx="40" ry="25" />
        <ellipse cx="100" cy="50" rx="40" ry="25" />
        <ellipse cx="75" cy="40" rx="50" ry="30" />
        <animateTransform
            attributeName="transform"
            type="translate"
            from="-50 0"
            to="200 0"
            dur="5s"
            repeatCount="indefinite"
        />
    </g>
</svg>
